<div%@ Register TagPrefix="aspxform" Namespace="XFormDesigner.Framework.Web.UI" Assembly="XFormDesigner.Framework" %>
  <html xmlns:xform="xmlns:xform">

  <head runat="server">
    <meta http-equiv="X-UA-Compatible" content="IE=8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>报装管理系统</title>
    <style>
      BODY {
        FONT-SIZE: 12px;
        FONT-FAMILY: verdana
      }

      TABLE {
        border-collapse: collapse;
        FONT-SIZE: 12px;
        FONT-FAMILY: verdana
      }

      P {
        PADDING-RIGHT: 0px;
        PADDING-LEFT: 0px;
        PADDING-BOTTOM: 0px;
        MARGIN: 0px;
        PADDING-TOP: 0px;
        FONT-SIZE: 12px;
        FONT-FAMILY: verdana
      }

      TD {
        PADDING-RIGHT: 0px;
        PADDING-LEFT: 2px;
        PADDING-BOTTOM: 0px
      }

      TD.NoPadding {
        PADDING-RIGHT: 0px;
        PADDING-LEFT: 0px;
        PADDING-BOTTOM: 0px;
        PADDING-TOP: 0px
      }

      INPUT {
        HEIGHT: 20px
      }

      INPUT.UL {
        BORDER-RIGHT: medium none;
        BORDER-TOP: medium none;
        BORDER-LEFT: medium none;
        BORDER-BOTTOM: #33ff33 1px solid
      }

      TEXTAREA {
        FONT-SIZE: 12px
      }

      .container-title {
        text-align: center;
      }

      table.process-btn-list {
        display: flex;
        align-items: center;
        justify-content: center;
      }

    </style>
    <!-- 引入 Bootstrap -->
    <link href="../../../../../Bootstrap/bootstrap.css" rel="stylesheet" />
    <link href="../../../../Style/JiNanBZStyle.css" rel="stylesheet" type="text/css" />
    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="../../../../../Bootstrap/jquery.min.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="../../../../../Bootstrap/bootstrap.min.js"></script>
    <script src="../../../../Scripts/JiNanBZ.js"></script>
    <!-- 修改潜在用户报装状态和档案状态 -->
    <script src="../../../../Scripts/JiNanZTDA.js"></script>
    <script src="../../../../wap/scripts/waptaskcontrol.js"></script>
    <script>
      self.moveTo(0, 0);
      self.resizeTo(screen.availWidth, screen.availHeight);

      window.onload = function () {
        loadFuJian();
      };
    </script>
  </head>

  <body>
    <form runat="server">
      <div class="container">
        <h3 class="container-title">
          <aspxform:XLabel id="XLabel1" runat="server" Value XDataBind="Global.StepName" ValueToDisplayText
            text="Label"></aspxform:XLabel>
        </h3>
        <div class="panel panel-info">
          <div class="panel-heading">
            <h3 class="panel-title"><a href="#collapseKHXX" data-toggle="collapse">申请信息</a>
              <aspxform:XTextBox id="XTextBox1" runat="server" XDataBind="BaoZhuangLCXXB.YTH_TaskID" text="999"
                HiddenInput="True" HiddenExpress="1==1" BorderWidth="1" BorderColor="#DCDCDC"></aspxform:XTextBox>
            </h3>
          </div>
          <div id="collapseKHXX" class="panel-collapse collapse in">
            <div class="panel-body">
              <div class="row">
                <div class="col-md-3 col-lg-3 labelName">申请单位：<span class="markNonEmpty">*</span>
                </div>
                <div class="col-md-3 col-lg-3">
                  <aspxform:XTextBox id="Txt_SQXX_JYR444" class="form-control" runat="server" Value
                    XDataBind="BaoZhuangLCXXB.SerialNum" ValueToDisplayText HiddenInput="False" Max="0" Min="0"
                    MaxLength="1000"></aspxform:XTextBox>
                </div>
                <div class="col-md-3 col-lg-3 labelName">申请日期：<span class="markNonEmpty">*</span>
                </div>
                <div class="col-md-3 col-lg-3">
                  <aspxform:XDateTimePicker id="Txt_SQXX_JYR434"
                    style="BORDER-TOP: #ccc 1px solid; HEIGHT: 34px; BORDER-RIGHT: #ccc 1px solid; WIDTH: 100%; BORDER-BOTTOM: #ccc 1px solid; PADDING-LEFT: 15px; BORDER-LEFT: #ccc 1px solid; box-shadow: inset 0 1px 1px #eee; border-radius: 4px"
                    runat="server" XDataBind="BaoZhuangLCXXB.D_JBXX_FaQiSJ"></aspxform:XDateTimePicker>
                </div>
              </div>
              <div class="row">
                <div class="col-md-3 col-lg-3 labelName">项目内容：<span class="markNonEmpty">*</span>
                </div>
                <div class="col-md-3 col-lg-3">
                  <aspxform:XTextBox id="Txt_SQXX_JYR555" class="form-control" runat="server" Value
                    XDataBind="BaoZhuangLCXXB.S_JBXX_FaQiYHH" ValueToDisplayText HiddenInput="False" Max="0" Min="0"
                    MaxLength="1000"></aspxform:XTextBox>
                </div>
                <div class="col-md-3 col-lg-3 labelName">经办人：<span class="markNonEmpty">*</span>
                </div>
                <div class="col-md-3 col-lg-3">
                  <aspxform:XTextBox id="Txt_SQXX_JYR556" class="form-control" runat="server" Value
                    XDataBind="BaoZhuangLCXXB.S_JBXX_FaQiBM" ValueToDisplayText HiddenInput="False" Max="0" Min="0"
                    MaxLength="1000"></aspxform:XTextBox>
                </div>
              </div>
              <div class="row">
                <div class="col-md-3 col-lg-3 labelName">采购金额：<span class="markNonEmpty">*</span>
                </div>
                <div class="col-md-3 col-lg-3">
                  <aspxform:XTextBox id="Txt_SQXX_JYR6" class="form-control" runat="server" Value
                    XDataBind="BaoZhuangLCXXB.S_KHXX_KeHuMC" ValueToDisplayText HiddenInput="False" Max="0" Min="0"
                    MaxLength="1000"></aspxform:XTextBox>
                </div>
                <div class="col-md-3 col-lg-3 labelName">负责人<span class="markNonEmpty">*</span>
                </div>
                <div class="col-md-3 col-lg-3">

                  <aspxform:XTextBox id="Cmb_KHXX_KeHuLX" class="form-control" runat="server" Value
                    XDataBind="BaoZhuangLCXXB.N_SJY_ZuiDiYLZ" ValueToDisplayText HiddenInput="False" Max="0" Min="0"
                    MaxLength="1000">
                  </aspxform:XTextBox>
                </div>
              </div>
              <div class="row">
                <div class="col-md-3 col-lg-3 labelName">紧急采购时间安排：<span class="markNonEmpty">*</span>
                </div>

                <div class="col-md-3 col-lg-3">
                  <aspxform:XDateTimePicker id="Date_JYSJ"
                    style="BORDER-TOP: #ccc 1px solid; HEIGHT: 34px; BORDER-RIGHT: #ccc 1px solid; WIDTH: 100%; BORDER-BOTTOM: #ccc 1px solid; PADDING-LEFT: 15px; BORDER-LEFT: #ccc 1px solid; box-shadow: inset 0 1px 1px #eee; border-radius: 4px"
                    runat="server" XDataBind="BaoZhuangLCXXB.D_JBXX_FaQiSJ"></aspxform:XDateTimePicker>
                </div>


                <div class="col-md-3 col-lg-3 labelName">紧急采购单位：<span class="markNonEmpty">*</span>
                </div>

                <div class="col-md-3 col-lg-3">
                  <aspxform:XTextBox id="Txt_SQXX_JYR7" class="form-control" runat="server" Value
                    XDataBind="BaoZhuangLCXXB.N_SJY_ZuiDiYLZ" ValueToDisplayText HiddenInput="False" Max="0" Min="0"
                    MaxLength="1000"></aspxform:XTextBox>
                  </aspxform:XTextBox>
                </div>

              </div>
              <div class="row">
                <div class="col-md-3 col-lg-3 labelName">申请紧急采购原因：<span class="markNonEmpty">*</span>
                </div>
                <div class="col-md-9 col-lg-9">
                  <aspxform:XTextBox id="Txt_SQXX_JYR5" class="form-control" runat="server" Value
                    XDataBind="BaoZhuangLCXXB.S_GCWP_PaoJueSXBLR" ValueToDisplayText HiddenInput="False" Max="0" Min="0"
                    MaxLength="1000" Rows="3" TextMode="MultiLine"></aspxform:XTextBox>
                </div>
              </div>
              <div class="row">
                <div class="col-md-3 col-lg-3 labelName">申请紧急采购描述：<span class="markNonEmpty">*</span>
                </div>
                <div class="col-md-9 col-lg-9">
                  <aspxform:XTextBox id="Txt_SQXX_JYR56" class="form-control" runat="server" Value
                    XDataBind="BaoZhuangLCXXB.S_GCWP_PaoJueSXBLR" ValueToDisplayText HiddenInput="False" Max="0" Min="0"
                    MaxLength="1000" Rows="3" TextMode="MultiLine"></aspxform:XTextBox>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="panel panel-info">
          <div class="panel-heading">
            <h3 class="panel-title"><a onclick="loadFuJian()" href="#collapseFJXX" data-toggle="collapse">附件信息</a>
            </h3>
          </div>
          <div id="collapseFJXX" class="panel-collapse collapse in">
            <div class="panel-body">
              <div class="row">
                <div style="DISPLAY: none">
                  <aspxform:XTextBox id="txtCurrentYHH" runat="server" XDataBind="BaoZhuangLCXXB.S_DangQianYHH"
                    HiddenExpress="1==1"></aspxform:XTextBox>
                </div>
                <iframe id="ifFuJian" class="ifameFuJian">
                </iframe>
              </div>
            </div>
          </div>
        </div>
        <div class="panel">
          <div class="panel-heading">
            <h3 class="panel-title"><a href="#collapseLSYJ" data-toggle="collapse">历史意见</a>
            </h3>
          </div>
          <div id="collapseLSYJ" class="panel-collapse collapse">
            <div class="panel-body">
              <div class="col-md-12 col-lg-12">
                <div class="divHistory">
                  <aspxform:XSignTrace id="XSignHistory1" runat="server" BorderWidth="1" BorderColor="#dcdcdc">
                  </aspxform:XSignTrace>
                </div>
              </div>
            </div>
          </div>
        </div>
        <aspxform:XProcessButtonList id="Btn_Process" runat="server" CloseButtonVisible="False"
          PositionSelectVisible="False" SystemButtonVisible="False"></aspxform:XProcessButtonList>
      </div>
    </form>
  </body>

  </html>
